<div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-6">
            <form action="#" onsubmit="send_msg(); return false;">
                <h4>Contact</h4>
                <hr>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <input type="text" name="your-name" value="" size="40" class="form-control" id="contact-name" required placeholder="Your Name">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <input type="email" name="your-email" value="" size="40" class="form-control" id="contact-email" required placeholder="Email">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <input type="text" name="your-subject" value="" size="40" class="form-control" id="contact-subject" placeholder="Subject">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <textarea name="your-message" cols="40" rows="5" class="form-control" id="contact-message" required placeholder="Your Message"></textarea>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <p>By sending this form you agree to keep your data in our database. For more information see our Terms & Privacy</p>
                            <p><label><input type="checkbox" required name="acceptance-221" value="1"><span>Yes, I agree</span></label></p>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <input id="contact-send" type="submit" value="Send Message" class="btn btn-primary btn-lg">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        </div>
